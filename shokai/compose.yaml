services:
  app:
    container_name: shokai
    image: ghcr.io/yude/shokai:main
    build: .
    volumes:
      - type: bind
        source: ./config.toml
        target: /app/config.toml
      - type: bind
        source: /etc/hostname
        target: /etc/host_hostname
        read_only: true
    expose:
      - 3000
    restart: always
    networks:
      - shokainet

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: always
    networks:
      - shokainet

networks:
  shokainet:
    driver: bridge
